[MySQL]
mysql_port=3306
mysql_host=localhost
mysql_root_directory=/Applications/BitNami/mysql
mysql_binary_directory=/Applications/BitNami/mysql/bin
mysql_data_directory=/Applications/BitNami/mysql/data
mysql_configuration_directory=/Applications/BitNami/mysql
mysql_arguments=-u root -S /Applications/BitNami/mysql/tmp/mysql.sock
mysql_socket=/Applications/BitNami/mysql/tmp/mysql.sock
[PHP]
php_fpm_socket=/Applications/BitNami/php/var/run/www.sock
php_binary_directory=/Applications/BitNami/php/bin
php_configuration_directory=/Applications/BitNami/php/etc
php_extensions_directory=/Applications/BitNami/php/lib/php/extensions
[General]
installdir=/Applications/BitNami
base_stack_name=Bitnami WordPress Stack
base_stack_version=4.1-0
base_stack_platform=osx-x86_64
base_stack_service=
[Apache]
apache_server_port=8080
apache_user=daemon
apache_group=daemon
apache_server_ssl_port=8443
apache_root_directory=/Applications/BitNami/apache2
apache_htdocs_directory=/Applications/BitNami/apache2/htdocs
apache_domainname=jacobs-macbook-pro.local
apache_configuration_directory=/Applications/BitNami/apache2/conf
